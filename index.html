        <script>
            var text = "Do you want to try course CS50 for beginners?";
            var delay = 100; // speed
            var elem = document.getElementById("result");

            var print_text = function(text, elem, delay) {
                if(text.length > 0) {
                    elem.innerHTML += text[0];
                    setTimeout(
                        function() {
                            print_text(text.slice(1), elem, delay);
                        }, delay
                    );
                }
             }
             print_text(text, elem, delay);
        </script>

        <script>
            function blinkr() {
                let arrowr = document.querySelector('.#arrowright');
                if (arrowr.style.visibility == 'hidden')
                {
                    arrowr.style.visibility = 'visible';
                }
                else
                {
                    arrowr.style.visibility = 'hidden';

            }
            function blinkl()

            }
            window.setiInterval(blinkr,600);
